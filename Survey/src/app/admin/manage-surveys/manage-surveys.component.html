<app-h-nav-bar></app-h-nav-bar>
<div class="row mt-3">
  <div class="col-sm-2 p-4 me-3">
    <div class="card mb-2 position-fixed" id="filters">
      <div class="card-header p-2">
        <h2>Filter</h2>
      </div>
      <div class="card-body p-1 ms-2 mb-1">
        <h2
          class="link-animate highlight mb-2 list-inline-item d-block"
          id="All"
          (click)="setSurveyFilter('All')">
          All
        </h2>
        <h2
          class="link-animate mb-2 list-inline-item d-block"
          id="Draft"
          (click)="setSurveyFilter('Draft')">
          Draft
        </h2>
        <h2
          class="link-animate mb-2 list-inline-item d-block"
          id="Published"
          (click)="setSurveyFilter('Published')">
          Published
        </h2>
        <h2
          class="link-animate mb-2 list-inline-item d-block"
          id="Finished"
          (click)="setSurveyFilter('Finished')">
          Finished
        </h2>
      </div>
      <div class="card-footer p-4 mt-1">
        <button
        type="button"
        class="newsurvey-btn btn align-content-center btn-success mb-1"
        routerLink="/admin/surveys/add">
        Add survey
      </button>
      </div>
    </div>
  </div>
  <div class="col-sm-9 p-4">
    <div class="card">
      <div class="card-header">
        <h3> Manage Surveys </h3>
      </div>
      <div class="card-body">
        <div class="col-12">
          <div *ngIf="(Surveys | filter : SearchByStatus : 'status').length == 0">
          <h3>There are no surveys to display</h3>
          </div>
        <div *ngIf="Surveys.length != 0">
          <div *ngFor="let survey of Surveys | filter : SearchByStatus : 'status'">
            <div class="mb-3">
              <accordion [isAnimated]="true">
                <app-survey-card
                  class="shadow-sm "
                  [survey]="survey"
                  [parent]="this"
                  [userType]="'admin'"></app-survey-card>
              </accordion>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
