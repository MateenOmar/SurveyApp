<div class="row mt-3">
  <div class="col-12 m-auto">
    <div class="card">
      <div class="card-header">
        <h3>Manage surveys</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-2 m-auto">
            <h2 class="link-animate" id="Draft" (click)="setSurveyFilter('Draft')">Draft</h2>
            <h2 class="link-animate" id="Published" (click)="setSurveyFilter('Published')">Published</h2>
            <h2 class="link-animate" id="Finished" (click)="setSurveyFilter('Finished')">Finished</h2>
          </div>

          <div class="col-10">
            <div
              *ngFor="let survey of Surveys | filter : SearchByStatus : 'Status'"
              class="shadow-sm mb-3">
              <accordion [isAnimated]="true"
                ><app-survey-card [survey]="survey" [parent]="this" [userType]="'admin'"></app-survey-card
              ></accordion>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
