<accordion-group [isOpen]="false" #accGroup class="p-1">
  <span class="header" accordion-heading class="float-start" style="width: 100%">
    <h1 style="display: inline; position: relative; bottom: 7px; font-size: 33px;">{{ survey.title }}</h1>
    <i
      class="fa float-end fa-lg pt-3"
      [ngClass]="{
        'fas fa-angle-double-up': accGroup?.isOpen,
        'fas fa-angle-double-down': !accGroup?.isOpen
      }"></i>
  </span>

  <p>{{ survey.description }}</p>

  <div *ngIf="userType === 'admin'">
    <div class="my-auto p-3">
      <div *ngIf="survey.status == 'Draft'">
        <ul class="list-inline m-auto float-end">
          <li class="list-inline-item">
            <h3 class="link-animate" routerLinkActive="" routerLink="/admin/surveys/edit/{{ survey.surveyID }}">
              Edit
            </h3>
          </li>
          <li class="list-inline-item">
            <h3 class="link-animate" (click)="onPublish()">Publish</h3>
          </li>
          <li class="list-inline-item">
            <h3 class="link-animate" (click)="onDelete()">Delete</h3>
          </li>
        </ul>
      </div>
      <div *ngIf="survey.status == 'Published'">
        <h3 class="link-animate float-end" (click)="onClose()">Close survey</h3>
      </div>
      <div *ngIf="survey.status == 'Finished'">
        <h3 class="link-animate float-end" routerLink="/admin/surveys/results/{{ survey.surveyID }}">
          View results
        </h3>
      </div>
    </div>
  </div>
  <div *ngIf="userType == 'user'">
    <div class="my-auto p-3">
      <div *ngIf="assignedSurvey.completionStatus == 'Assigned'">
        <ul class="list-inline m-auto">
          <li class="list-inline-item">
            <h3 class="link-animate" 
            routerLinkActive="" routerLink="fill-out/{{assignedSurvey.surveyID}}"
            >Fill Out</h3>
          </li>
        </ul>
      </div>
      <div *ngIf="assignedSurvey.completionStatus == 'In-Progress'">
        <h3 class="link-animate" routerLinkActive="" routerLink="fill-out/{{assignedSurvey.surveyID}}">Continue</h3>
      </div>
      <div *ngIf="assignedSurvey.completionStatus == 'Completed'">
        <div>
          <button type="button" class="btn btn-primary" (click)="openModal(template)">Preview Answers</button>
          <br>
          <ng-template #template class="modal">
            <div class="modal-header">
              <h4 class="modal-title pull-left">Your Answers</h4>
              <button
                type="button"
                class="btn-close close pull-right"
                aria-label="Close"
                (click)="modalRef?.hide()">
                <span aria-hidden="true" class="visually-hidden">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h2> {{assignedSurvey.title}} </h2>
              <h4> {{assignedSurvey.description}} </h4>
              <h4> Questions and Your Answers:</h4>
              <div *ngFor=" let question of userAnswers.questionsAndAnswers" class="row">
                <h4> {{question.question}} - {{question.answer}}</h4>
              </div>
            </div>
          </ng-template>
        </div>
        <h3 class="link-animate" routerLink="/survey-results/{{assignedSurvey.surveyID}}">View Results</h3>
      </div>
    </div>
  </div>
</accordion-group>
