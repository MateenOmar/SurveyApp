<div class="row mt-3">
  <div class="col-12 m-auto">
    <div class="card">
      <div class="card-header">
        <h3>Manage surveys</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <tabset>
            <tab heading="Doughnut Graph" id="doughnut" (selectTab)="onTabSelect($event)"></tab>
            <tab heading="Bar Graph" id="bar" (selectTab)="onTabSelect($event)"></tab>
            <tab heading="Pie Graph" id="pie" (selectTab)="onTabSelect($event)"></tab>
          </tabset>

          <div class="col-2 m-auto">
            <div class="btn-group" dropdown placement="bottom right">
              <button
                id="button-animated"
                dropdownToggle
                type="button"
                class="btn btn-primary dropdown-toggle"
                aria-controls="dropdown-animated">
                Surveys <span class="caret"></span>
              </button>
              <ul
                id="dropdown-animated"
                *dropdownMenu
                class="dropdown-menu"
                role="menu"
                aria-labelledby="button-animated">
                <li role="menuitem"><a class="dropdown-item" href="#">Action</a></li>
              </ul>
            </div>
            <h2 class="link-animate" id="Draft">Draft</h2>
            <h2 class="link-animate" id="Published">Published</h2>
            <h2 class="link-animate" id="Finished">Finished</h2>
          </div>
          <div class="col-10 pb-5">
            <canvas id="canvas">{{ chart }}</canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
