<div class="row mt-3">
  <div class="col-12 m-auto">
    <div class="card">
      <div class="card-header">
        <h3>{{ currentQuestionText }}</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <tabset #tabset>
            <tab heading="Doughnut Graph" id="doughnut" (selectTab)="onTabSelect($event)"></tab>
            <tab heading="Bar Graph" id="bar" (selectTab)="onTabSelect($event)"></tab>
            <tab heading="Pie Graph" id="pie" (selectTab)="onTabSelect($event)"></tab>
          </tabset>

          <div class="col-2 m-auto">
            <div class="btn-group" dropdown placement="bottom right ">
              <button
                id="button-animated"
                dropdownToggle
                type="button"
                class="btn btn-primary dropdown-toggle"
                aria-controls="dropdown-animated">
                Surveys <span class="caret"></span>
              </button>
              <ul
                id="dropdown-animated"
                *dropdownMenu
                class="dropdown-menu"
                role="menu"
                aria-labelledby="button-animated">
                <div *ngFor="let surveyName of surveyNames; let i = index">
                  <li role="menuitem">
                    <a class="dropdown-item" (click)="onSurveySelect(i)">{{ surveyName }}</a>
                  </li>
                </div>
              </ul>
            </div>
            <h2 class="link-animate highlight" id="details">Details</h2>
            <div *ngFor="let question of surveyQuestions; let i = index">
              <h2 class="link-animate" id="{{ i }}" (click)="onQuestionSelect(i)">
                Question {{ i + 1 }}
              </h2>
            </div>
          </div>
          <div class="col-10 pb-5">
            <canvas id="canvas">{{ chart }}</canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
