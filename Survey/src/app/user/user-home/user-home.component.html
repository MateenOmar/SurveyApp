            <div>
              <h1> Status:</h1>
              <h2 class="link-animate" id="All_Statuses" (click)="setStatusFilter('All_Statuses')">All</h2>
              <h2 class="link-animate" id="Open" (click)="setStatusFilter('Open')">Open</h2>
              <h2 class="link-animate" id="In-Progress" (click)="setStatusFilter('In-Progress')">In-Progress</h2>
              <h2 class="link-animate" id="Completed" (click)="setStatusFilter('Completed')">Completed</h2>
            </div>
            <hr>
            <div>
              <h1> Priority:</h1>
              <h2 class="link-animate" id="All_Priorities" (click)="setPriorityFilter('All_Priorities')">All</h2>
              <h2 class="link-animate" id="Low" (click)="setPriorityFilter('Low')">Low</h2>
              <h2 class="link-animate" id="Medium" (click)="setPriorityFilter('Medium')">Medium</h2>
              <h2 class="link-animate" id="High" (click)="setPriorityFilter('High')">High</h2>
            </div>
          </div>
          <div class="col-10">
            <div *ngFor="let survey of (surveys | filter:statusFilter:'status' | filter:priorityFilter:'priority' )" class="shadow-sm mb-3">
              <accordion [isAnimated]="true">
                <app-survey-card [survey]="survey" [parent]="this" [userType]="'user'"></app-survey-card>
              </accordion>
            </div>
          </div>
        </div>
